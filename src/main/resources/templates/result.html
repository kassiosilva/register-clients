<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>Registro de clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <header class="container mt-4">
    <h1>Sistema de Registro de Clientes</h1>
    
    <form action="#" method="get">
      <div class="mb-3">
      <label for="cpf" class="form-label">CPF:</label>
      <input
        class="form-control"
        type="text"
        name="cpf"
        id="cpf"
        pattern="(\d{3}\d{3}\d{3}\d{2})"
        maxlength="11"
        placeholder="Digite seu CPF"
        required
        th:value="${cpf}"
      />
      </div>

      <button type="submit" class="btn btn-success">Buscar</button>
      <button type="reset" class="btn btn-warning">Limpar</button>
    </form>
  </header>

  <section class="container mt-4">
    <table class="table table-striped table-bordered caption-top">
      <caption>Lista de contatos</caption>
      <thead>
        <tr>
          <th scope="col">Nome</th>
          <th scope="col">CPF</th>
          <th scope="col">Celular</th>
          <th scope="col">E-mail</th>
        </tr>
      </thead>

      <tbody>
        <tr th:each="client : ${clients}">
          <td th:text="${client.name}">Kássio da Silva Sá</td>
          <td th:text="${client.cpf}">07845082325</td>
          <td th:text="${client.cellphone}">85987395005</td>
          <td th:text="${client.email}">kassio.sa@ibm.com</td>
        </tr>
      </tbody>
    </table>
  </section>
</body>
</html>
